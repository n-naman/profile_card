<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css"> <!--CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--icons-->
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="images/no-profile-pic-icon-7.jpg" alt="" class="profile_image">
        </div>
        <div class="text_data">
            <span class="name">Your Name</span><br>
            <span class="job">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Job Profile</span>
        </div>
        <div class="media_buttons">
            <a href="#" style="background: blue ;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: crimson;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: gray;" class="link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="#" style="background: red;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
